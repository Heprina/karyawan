<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mari kita coba</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #1C0C5B;
            background-size: cover;
            font-family: sans-serif;
        } 
        .overlay {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
        }

        .box {
            position: absolute;
            width: 400px;
            background-color: white;
            top:35%;
            left:35%;
            transform: translate(-50% -50%);
            border-radius: 15px;
            box-shadow: 0 10px 10px 10px rgb(0, 0, 0, 2);
        }

       .login.area{
           text-align: center;
           padding: 50px 50px 30px 50px;
       }
       .username,
       .password{
           width: 100%;
           text-align: center;
           padding: 13px 0;
           border-radius: 20px;
           outline: none;
           border: none;
           color: white;
           background-color: rgba(55, 10, 114, .5);
           margin-bottom: 15px;
           transition: 5s;
       }
       .username::placeholder,
       .password::placeholder {
           color: rgba(225, 225, 225, .7);
       }

       .username:focus,
       .password:focus{
        background-color: rgba(55, 10, 114, .7);
       }

    .submit{
        width: 150px;
        padding: 10x;
        background-color:rgba(55, 10, 114, 1) ;
        border-radius: 10px;
        font-weight: bold;
        color: white;
        border: none;
        outline: none;
        margin: 10px;
        transition: .2s;
        cursor: pointer;
    }
    .submit:hover{
        background-color: #1f0344;
    }
    a {
        display: block;
        font-size: x-small;
        text-decoration: none;
        color:rgba(55, 10, 114, .7) ;
        margin-top: 10px ;
    }

    </style>
</head>
<body>
    <div class="overlay">
    <form action="index.html" method="post" class="box">
        <div class="header">
            <h4>login to your account</h4>
            <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, necessitatibus itaque ea beatae atque at ipsa. Qui libero atque quibusdam. Suscipit dignissimos voluptatum maiores perferendis iure similique, exercitationem amet illum!</p> -->
        </div>
        <div class="login area">
            <input type="text" name="" class="username" placeholder="username">
            <input type="password" class="password" placeholder="password">
            <input type="submit" value="Tambah" class="submit">
            <a href="#">forgot password?</a>
        </div>
    </form>
    </div>
</body>
</html>
